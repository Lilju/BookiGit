<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/134cd33a2f.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
    <img class="logo" alt="logo de booki" src="images\logo\Booki.png">
    <nav>
        <ul>
            <li><a href="#hebergements">Hébergements</a></li>
            <li><a href="#activites">Activités</a></li>
        </ul>
    </nav>
   </header>
   <main>
    <section>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre-ville ou en pleine nature</p>
        <form action="">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Marseille, France">
            <input type="submit" value="Rechercher" id="rechercher">
        </form>
        <div class="filtres">
            <h2>Filtres</h2>
            <button>
                <i class="fa-solid fa-money-bill-wave"></i>
                <p>Economique</p>
            </button>
            <button>
                <i class="fa-solid fa-person"></i>
                <p>Familial</p>
            </button>
            <button>
                <i class="fa-solid fa-heart"></i>
                <p>Romantique</p>
            </button>
            <button>
                <i class="fa-solid fa-dog"></i>
                <p>Animaux autorisés</p>
            </button>
        </div>
        <div id="info">
            <i class="fa-solid fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>
   </main>
   <footer></footer>
</body>
</html>
